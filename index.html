<!DOCTYPE html>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #1a1a1a; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: 0 auto; background: #262626; padding: 25px; border-radius: 20px; border: 1px solid #444; }
        .preview-area {

        .btn-download { background: #00cec9; color: black; }
        .btn-reset { background: #ff7675; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚ú® 3D Neon Ultra Master</h2>
    <input type="text" id="textInput" oninput="draw()" value="‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏à‡∏±‡∏î‡πÄ‡∏ï‡πá‡∏°">
    
    <div class="controls">
        <div class="control-group">
            <label>‡∏™‡∏µ‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô (‡∏Ç‡∏≠‡∏ö)</label>
            <input type="color" id="neonColor" value="#00fbff" onchange="draw()">
        </div>
        <div class="control-group">
            <label>‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (‡∏Å‡∏•‡∏≤‡∏á)</label>
            <input type="color" id="textColor" value="#444444" onchange="draw()">
        </div>
        <div class="control-group">
            <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡πÅ‡∏™‡∏á‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô</label>

        </div>
        <div class="control-group">

                <option value="none">‡πÑ‡∏°‡πà‡∏°‡∏µ (‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏≠‡∏á)</option>
                <option value="gold">‡∏ó‡∏≠‡∏á (Gold)</option>
                <option value="silver">‡πÄ‡∏á‡∏¥‡∏ô (Silver)</option>

        </div>

        </div>
        <div class="control-group">
            <label>‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô</label>
            <input type="range" id="lightPos" min="-150" max="150" value="0" oninput="draw()">
        </div>
        <div class="control-group">
            <label>‡∏≠‡∏á‡∏®‡∏≤‡πÅ‡∏™‡∏á (Tilt)</label>

        </div>
        <div class="control-group">

            <input type="range" id="fontSize" min="30" max="200" value="120" oninput="draw()">
        </div>

            <label>‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á</label>
            <select id="direction" onchange="draw()">
                <option value="horizontal">‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô</option>

    <div class="preview-area">
        <canvas id="mainCanvas" width="1000" height="600"></canvas>

        <button class="btn btn-download" onclick="download()">üì• ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û PNG (‡πÉ‡∏™)</button>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    const materials = {
        gold: { base: '#FFD700', dark: '#805500' },
        silver: { base: '#C0C0C0', dark: '#444444' },
        steel: { base: '#8899AA', dark: '#112233' }
    };

    function draw() {
        const text = document.getElementById('textInput').value || " ";
        const neonColor = document.getElementById('neonColor').value;
        const textColor = document.getElementById('textColor').value;
        const depth = parseInt(document.getElementById('depth').value);
        const fontSize = parseInt(document.getElementById('fontSize').value);
        const lightPos = parseInt(document.getElementById('lightPos').value);
        const lightTilt = parseInt(document.getElementById('lightTilt').value);
        const glowPower = parseInt(document.getElementById('glowPower').value);
        const direction = document.getElementById('direction').value;
        const matType = document.getElementById('material').value;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = `bold ${fontSize}px Kanit, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const chars = (direction === 'vertical') ? text.split('') : [text];
        const spacing = fontSize * 1.1;
        const totalHeight = (chars.length - 1) * spacing;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        // 1. ‡∏ß‡∏≤‡∏î‡πÄ‡∏á‡∏≤ 3D
        ctx.shadowBlur = 0;
        for (let i = depth; i > 0; i--) {
            ctx.fillStyle = `rgba(0,0,0,0.5)`;
            chars.forEach((c, idx) => {
                let y = (direction === 'vertical') ? (cy - totalHeight/2 + (idx * spacing)) + i : cy + i;
                ctx.fillText(c, cx + i, y);
            });
        }

        // 2. ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏•‡∏±‡∏Å
        chars.forEach((c, idx) => {
            let y = (direction === 'vertical') ? (cy - totalHeight/2 + (idx * spacing)) : cy;

            // --- ‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô‡∏Ç‡∏≠‡∏ö ---
            ctx.save();
            ctx.shadowColor = neonColor;
            ctx.shadowBlur = glowPower;
            ctx.strokeStyle = neonColor;
            ctx.lineWidth = Math.max(3, fontSize/15);
            ctx.strokeText(c, cx, y);
            ctx.strokeText(c, cx, y); // ‡∏ã‡πâ‡∏≠‡∏ô 2 ‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏ä‡∏±‡∏î
            ctx.restore();

            // --- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ + ‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô ---
            ctx.save();
            
            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô (Logic: ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏±‡∏™‡∏î‡∏∏ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ textColor ‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ)
            let baseColor = textColor;
            let darkColor = shadeColor(textColor, -40); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡∏µ‡∏°‡∏∑‡∏î‡∏à‡∏≤‡∏Å‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥

            if (matType !== 'none') {
                baseColor = materials[matType].base;
                darkColor = materials[matType].dark;
            }

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏∏‡∏î‡πÅ‡∏™‡∏á‡∏ï‡∏≤‡∏°‡∏≠‡∏á‡∏®‡∏≤‡πÄ‡∏≠‡∏µ‡∏¢‡∏á
            const angleRad = (lightTilt - 90) * Math.PI / 180;
            const dist = fontSize * 1.5;
            const x0 = cx + Math.cos(angleRad) * (dist - lightPos);
            const y0 = y + Math.sin(angleRad) * (dist - lightPos);
            const x1 = cx + Math.cos(angleRad + Math.PI) * (dist + lightPos);
            const y1 = y + Math.sin(angleRad + Math.PI) * (dist + lightPos);

            const grad = ctx.createLinearGradient(x0, y0, x1, y1);
            grad.addColorStop(0, darkColor);
            grad.addColorStop(0.45, baseColor);
            grad.addColorStop(0.5, "#ffffff"); // ‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏Ç‡∏≤‡∏ß
            grad.addColorStop(0.55, baseColor);
            grad.addColorStop(1, darkColor);

            ctx.fillStyle = grad;
            ctx.fillText(c, cx, y);
            ctx.restore();
        });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏™‡∏µ (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏°‡∏¥‡∏ï‡∏¥)
    function shadeColor(color, percent) {
        let R = parseInt(color.substring(1,3),16);
        let G = parseInt(color.substring(3,5),16);
        let B = parseInt(color.substring(5,7),16);
        R = parseInt(R * (100 + percent) / 100);
        G = parseInt(G * (100 + percent) / 100);
        B = parseInt(B * (100 + percent) / 100);
        R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255;
        let RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
        let GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
        let BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
        return "#"+RR+GG+BB;
    }

    function resetControls() {
        document.getElementById('textInput').value = "‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏à‡∏±‡∏î‡πÄ‡∏ï‡πá‡∏°";
        document.getElementById('material').value = "none";
        document.getElementById('textColor').value = "#444444";
        document.getElementById('glowPower').value = 25;
        draw();
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'neon-ultra-pro.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    document.fonts.ready.then(draw);
</script>
