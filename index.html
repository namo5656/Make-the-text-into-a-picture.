    <style>
        body { font-family: 'Kanit', sans-serif; background: #1a1a1a; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: 0 auto; background: #262626; padding: 25px; border-radius: 20px; border: 1px solid #444; }

        .control-group { background: #333; padding: 12px; border-radius: 10px; border: 1px solid #444; }

        .btn { flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn-download { background: #00cec9; color: black; }
        .btn-reset { background: #ff7675; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚ú® 3D Neon (Full Reflection Range)</h2>
    <input type="text" id="textInput" oninput="draw()" value="‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏ö">
    
    <div class="controls">
        <div class="control-group">
            <label>‡∏™‡∏µ‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô (‡∏Ç‡∏≠‡∏ö)</label>
            <input type="color" id="neonColor" value="#ff0055" onchange="draw()">
        </div>
        <div class="control-group">
            <label>‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡πÉ‡∏ô)</label>
            <input type="color" id="textColor" value="#222222" onchange="draw()">
        </div>
        <div class="control-group">
            <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡πÅ‡∏™‡∏á‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô</label>
            <input type="range" id="glowPower" min="5" max="60" value="30" oninput="draw()">
        </div>
        <div class="control-group">
            <label>‡∏ß‡∏±‡∏™‡∏î‡∏∏‡πÇ‡∏•‡∏´‡∏∞</label>
            <select id="material" onchange="draw()">
                <option value="none" selected>‡πÑ‡∏°‡πà‡∏°‡∏µ (‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏≠‡∏á)</option>
                <option value="gold">‡∏ó‡∏≠‡∏á (Gold)</option>
                <option value="silver">‡πÄ‡∏á‡∏¥‡∏ô (Silver)</option>

            </select>
        </div>
        <div class="control-group">
            <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∂‡∏Å 3D</label>
            <input type="range" id="depth" min="0" max="40" value="15" oninput="draw()">
        </div>
        <div class="control-group" style="border: 1px solid #00d2ff;">
            <label style="color: #fff;">üí° ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏™‡∏á (‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏î‡πâ‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß)</label>
            <input type="range" id="lightPos" min="-300" max="300" value="0" oninput="draw()">
        </div>
        <div class="control-group">
            <label>‡∏≠‡∏á‡∏®‡∏≤‡πÅ‡∏™‡∏á (Tilt)</label>
            <input type="range" id="lightTilt" min="0" max="360" value="45" oninput="draw()">
        </div>
        <div class="control-group">

            <input type="range" id="fontSize" min="30" max="250" value="120" oninput="draw()">
        </div>
        <div class="control-group">
            <label>‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á</label>
            <select id="direction" onchange="draw()">
                <option value="horizontal">‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô</option>
                <option value="vertical">‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á</option>

    <div class="preview-area">
        <canvas id="mainCanvas" width="1000" height="600"></canvas>
    </div>
    
    <div class="btn-group">
        <button class="btn btn-reset" onclick="resetControls()">üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        <button class="btn btn-download" onclick="download()">üì• ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û PNG (‡πÉ‡∏™)</button>

</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    const materials = {
        gold: { base: '#FFD700', dark: '#805500' },
        silver: { base: '#C0C0C0', dark: '#444444' },
        steel: { base: '#8899AA', dark: '#112233' }
    };

    function draw() {
        const text = document.getElementById('textInput').value || " ";
        const neonColor = document.getElementById('neonColor').value;
        const textColor = document.getElementById('textColor').value;
        const depth = parseInt(document.getElementById('depth').value);
        const fontSize = parseInt(document.getElementById('fontSize').value);
        const lightPos = parseInt(document.getElementById('lightPos').value);
        const lightTilt = parseInt(document.getElementById('lightTilt').value);
        const glowPower = parseInt(document.getElementById('glowPower').value);
        const direction = document.getElementById('direction').value;
        const matType = document.getElementById('material').value;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = `bold ${fontSize}px Kanit, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const chars = (direction === 'vertical') ? text.split('') : [text];
        const spacing = fontSize * 1.1;
        const totalHeight = (chars.length - 1) * spacing;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        // 1. ‡∏ß‡∏≤‡∏î 3D Depth
        for (let i = depth; i > 0; i--) {
            ctx.fillStyle = `rgba(0,0,0,0.5)`;
            chars.forEach((c, idx) => {
                let y = (direction === 'vertical') ? (cy - totalHeight/2 + (idx * spacing)) + i : cy + i;
                ctx.fillText(c, cx + i, y);
            });
        }

        // 2. ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏á
        chars.forEach((c, idx) => {
            let y = (direction === 'vertical') ? (cy - totalHeight/2 + (idx * spacing)) : cy;

            // --- ‡∏Ç‡∏≠‡∏ö‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô ---
            ctx.save();
            ctx.shadowColor = neonColor;
            ctx.shadowBlur = glowPower;
            ctx.strokeStyle = neonColor;
            ctx.lineWidth = Math.max(3, fontSize/15);
            ctx.strokeText(c, cx, y);
            ctx.strokeText(c, cx, y);
            ctx.restore();

            // --- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏≠‡∏±‡∏Å‡∏©‡∏£ + ‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö Full Range ---
            ctx.save();
            let baseColor = textColor;
            let darkColor = shadeColor(textColor, -50);
            if (matType !== 'none') {
                baseColor = materials[matType].base;
                darkColor = materials[matType].dark;
            }

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏á‡∏®‡∏≤‡πÅ‡∏™‡∏á
            const angleRad = (lightTilt - 90) * Math.PI / 180;
            
            // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏™‡∏á (‡πÉ‡∏ä‡πâ fontSize ‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏Ñ‡∏π‡∏ì)
            const spread = fontSize * 2.5; 
            const moveOffset = lightPos * 2;

            const x0 = cx + Math.cos(angleRad) * (spread - moveOffset);
            const y0 = y + Math.sin(angleRad) * (spread - moveOffset);
            const x1 = cx + Math.cos(angleRad + Math.PI) * (spread + moveOffset);
            const y1 = y + Math.sin(angleRad + Math.PI) * (spread + moveOffset);

            const grad = ctx.createLinearGradient(x0, y0, x1, y1);
            grad.addColorStop(0, darkColor);
            grad.addColorStop(0.4, baseColor);
            grad.addColorStop(0.5, "#ffffff"); // ‡πÅ‡∏ñ‡∏ö‡πÅ‡∏™‡∏á‡∏Ç‡∏≤‡∏ß‡∏™‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πä‡∏∞
            grad.addColorStop(0.6, baseColor);
            grad.addColorStop(1, darkColor);

            ctx.fillStyle = grad;
            ctx.fillText(c, cx, y);
            ctx.restore();
        });
    }

    function shadeColor(color, percent) {
        let R = parseInt(color.substring(1,3),16), G = parseInt(color.substring(3,5),16), B = parseInt(color.substring(5,7),16);
        R = parseInt(R * (100 + percent) / 100); G = parseInt(G * (100 + percent) / 100); B = parseInt(B * (100 + percent) / 100);
        R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255;
        return "#"+((1<<24)+(R<<16)+(G<<8)+B).toString(16).slice(1);
    }

    function resetControls() {
        document.getElementById('lightPos').value = 0;
        document.getElementById('lightTilt').value = 45;
        document.getElementById('material').value = "none";
        draw();
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'neon-full-reflection.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }
    document.fonts.ready.then(draw);
</script>
